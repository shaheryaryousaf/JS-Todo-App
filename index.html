<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <h1 class="text-center">TODO APP</h1>
                <br />
                <div class="input-group">
                    <input type="text" class="form-control p-2" placeholder="Item" id="todo-item">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" onclick="addItem()">Add Item</button>
                        <button class="btn btn-danger" type="button" onclick="deleteAll()">Delete All</button>
                    </div>
                </div>
                <br />
                <ul class="list-group" id="list-group">
                </ul>
            </div>
        </div>
    </div>

</body>
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</html>
